<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title> hello08.txt</title>
<body>
<h1>hello08 checkValidity</h1>

<input id="id1" type="number" min="100" max="300">
<button onclick="myFunction()">verify</button>

<p id="demo"></p>

<script>
// Error happens when inpObj<100 or inpObj>300
function myFunction() {
    var txt = "";
    var inpObj = document.getElementById("id1");
    if (inpObj.checkValidity() == false) {
        txt = inpObj.validationMessage;
    } else {
        txt = "Valid Input!" 
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hello12</title>
</head>
<body>
<h1>hello12</h1>
<p>Counter</p>
<button type="button" onclick="myFunction()">Count!</button>
<p id="demo">0</p>

<script>
var add = (function() {
    var counter = 0;
    return function() {return counter += 1;}
})();

function myFunction() {
    document.getElementById("demo").innerHTML=add();
}
</script>

</body>
</html>
